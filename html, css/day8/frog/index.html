<!DOCTYPE html>
<html>
  <head>
    <title>Flexing</title>
    <style>
      body {
        background-color: brown;
      }
      .playground {
        display: flex;
        border: 10px solid maroon;
        width: 980px;
        margin: 0 auto;
        border-radius: 20px;
        background-color: skyblue;
        padding: 20px;
      }

      .frog {
        border: 6px solid green;
        border-radius: 10px;
        background-color: mediumseagreen;
        color: lime;
        font-size: 40px;
      
        flex-basis: auto;
        flex-grow: 1;
      }
      
    </style>
  </head>
  <body>

    <div class="playground">
      <div class="frog first">frog</div>
      <div class="frog">frog</div>
      <div class="frog">frog</div>
    </div>

  </body>
</html>
