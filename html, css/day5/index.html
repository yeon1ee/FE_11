<!DOCTYPE html>
<html>
    <head>
        <title>My Bucket Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <article class="bucketlist">
                <section class="bucketlist-title">
                    <h1>My Bucket List</h1>
                </section>
                <section class="bucketlist-list">
                    <ul style="list-style: none;">
                        <li class="list">Travel all around the world</li>
                        <li class="list">Learn a new language</li>
                        <li class="list">Try a profession in a different field</li>
                        <li class="list">Achieve your ideal weight</li>
                        <li class="list">Run a marathon</li>
                    </ul>
                </section>
            </article>
        </div>
    </body>
</html>
