<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 디버깅을 하기 위해 의심스러운 곳에 console.log를 찍어본다.
        console.log('11');
        // laod -> load 임
        window.addEventListener('load', function(e) {
            //console.log('21');    의심스러운 곳에 console.log 넣고 log 파악
            let selectNode = document.getElementById('a1');
            selectNode.style.backgroundColor = 'red';

            // 서버연동 ajax
            let url = "http://openapi.seoul.go.kr:8088/794750456f6a656c36375057595344/json/culturalSpaceInfo/1/5/"
            let xhr = new XMLHttpRequest();
            xhr.open('get', url, true);
            xhr.onload = function () {
                //서버에서 응답이 오면
                alert('서버 연동이 완료되었습니다.');
            }
            xhr.send(); //서버 요청
        });
    </script>
</head>
<body>
    <h1 id="a1">One</h1>
    <h1 id="a2">Two</h1>
</body>
</html>
