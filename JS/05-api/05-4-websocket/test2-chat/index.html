        type="text"

        id="nicknameInput"
      />

      /> -->
      <!-- <button class="msger-send-btn" onclick="send(event)">Send</button> -->

    </form>

    <form class="msger-inputarea" id="msgForm" style="display: none;">
      <!-- <input
        type="text"
        class="msger-input-nickname"
        placeholder="id"
        id="idInput"
      />
      <input
        type="text"
        class="msger-input-nickname"
        placeholder="nickname"
        id="nicknameInput"
      /> -->
      <input
        type="text"
        class="msger-input-msg"
        placeholder="Enter your message..."
        id="msgInput"
      />
      <button class="msger-send-btn" onclick="send(event)">Send</button>
    </form>
  </section>
  <script src="main.js"></script>
